<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://oier.fun/css/quligem-ui.css" rel="stylesheet" />
    <title>OIer's Logo</title>
    <style>
        #logo{
            display: inline-block;
            height: 1.5em;
            position: relative;
            top: .37em;
        }
        #hitcount{
            display: inline-block;
            position: relative;
            top: -.65em;
            border-radius: .14em;
            box-sizing: border-box;
        }
        .inputs{
            display: block;
            height: 2.8em;
            width: 640px;
            margin: auto;
            margin-top: .6em;
            margin-bottom: .6em;
            border-radius: 2.2em;
            border: 2px solid gray;
            padding-left: .8em;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="cc-myssl-id" style="position: fixed; right: 0; bottom: 0; width: 65px; height: 65px; z-index: 9999">
        <a href="https://myssl.com/logo.oier.fun?from=mysslid"><img src="https://static.myssl.com/res/images/myssl-id.png" alt="" style="width: 100%; height: 100%"></a>
    </div>
    <div class="center">
        <div class="center" style="width: 720px">
            <h1 class="header teal">OIer's Logo</h1>
            <div class="divider"></div>
            <br />
            <input id="s_logo_title" class="inputs" placeholder="Logo for OIers" />
            <input id="s_logo_slogan" class="inputs" placeholder="https://logo.oier.fun/" />
            <div>
                Title 字体粗细
                <label><input type="radio" name="b_logo_title" class="b_logo_title" value="600">加粗</label>
                <label><input type="radio" name="b_logo_title" class="b_logo_title" value="400" checked>正常</label>
                <label><input type="radio" name="b_logo_title" class="b_logo_title" value="200">超细</label>
            </div>
            <div>
                Slogan 字体粗细
                <label><input type="radio" name="b_logo_slogan" class="b_logo_slogan" value="600">加粗</label>
                <label><input type="radio" name="b_logo_slogan" class="b_logo_slogan" value="400" checked>正常</label>
                <label><input type="radio" name="b_logo_slogan" class="b_logo_slogan" value="200">超细</label>
            </div>
            <div>
                背景颜色
                <label style="color: rgb(219, 40, 40)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(219, 40, 40)">红</label>
                <label style="color: rgb(242, 113, 28)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(242, 113, 28)">橙</label>
                <label style="color: rgb(251, 189, 8)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(251, 189, 8)">黄</label>
                <label style="color: rgb(181, 204, 24)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(181, 204, 24)">黄绿</label>
                <label style="color: rgb(33, 166, 69)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(33, 166, 69)">绿</label>
                <label style="color: rgb(0, 181, 173)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(0, 181, 173)" checked>蓝绿</label>
                <label style="color: rgb(33, 133, 208)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(33, 133, 208)">蓝</label>
                <label style="color: rgb(100, 53, 201)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(100, 53, 201)">紫罗兰</label>
                <label style="color: rgb(163, 51, 200)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(163, 51, 200)">紫</label>
                <label style="color: rgb(224, 57, 151)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(224, 57, 151)">粉</label>
                <label style="color: rgb(165, 103, 63)"><input type="radio" name="b_logo_bg" class="b_logo_bg" value="rgb(165, 103, 63)">棕</label>
            </div>
            <br />
            <div class="divider"></div>
            <br />
            <div id="logo_holder" style="width: 640px; height: 400px; background-color: rgb(0, 181, 173); margin: auto; border-radius: 24px;">
                <div style="height: 136px"></div>
                <h1 id="logo_title" style="text-align: center; color: rgba(255, 255, 255); font-size: 48px" class="center">Logo for OIers</h1>
                <span id="logo_slogan" class="center" style="color: rgba(255, 255, 255); font-size: 28px;">https://logo.oier.fun/</span>
            </div>
        </div>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
    <div class="footer floating center">
        <br />
        <a class="link teal bolder" href="https://www.piterator.com/" target="_blank">Piterator</a>
        |
        <a class="link green bolder" href="https://oj.piterator.com/" target="_blank">PiOJ</a>
        |
        <a class="link olive bolder" href="https://upload.piterator.com/" target="_blank">File Upload</a>
        |
        <a class="link green bolder" href="https://oier.fum/" target="_blank">Oier2048</a>
        <br /><br />
        <a class="link" href="http://icelava.top/" target="_blank">IceLava</a>
        |
        <a class="link" href="http://icelava.top/OI-Nazo/" target="_blank">OI Nazo</a>
        |
        <a class="link" href="http://icelava.top/BarrenLand/" target="_blank">BarrenLand</a>
        |
        <a class="link" href="https://jelly-goat.gitee.io/" target="_blank">JellyGoat</a>
        <br /><br />
        Copyright &copy; Piterator 2017 - 2020
        <br /><br />
        <a class="link grey" href="http://www.beian.miit.gov.cn/" target="_blank">沪ICP备19004827号-3</a>
        <br /><br />
        <div title="TrustAsia 安全签章" id="myssl_seal" onclick="window.open('https://seal.trustasia.com/seal/detail?domain=oier.fun','TrustAsia 安全签章','height=800,width=470,top=0,right=0,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status=no')" style="text-align: center"><img src="https://sealres.trustasia.com/seal/img/1x/seal.svg?domain=oier.fun" alt="TrustAsia 安全签章" style="width: 130px; height: auto; cursor: pointer"></div>
        <br />
    </div>
</body>
<script src="https://static.piterator.com/node_modules/jquery/dist/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
    $('#s_logo_title').bind('input propertychange', function() {
        var reg = /^\s*$/;
        if(reg.test($(this).val())) $('#logo_title').text("Logo for OIers");
        else $('#logo_title').text($(this).val());
    });
    $('#s_logo_slogan').bind('input propertychange', function() {
        var reg = /^\s*$/;
        if(reg.test($(this).val())) $('#logo_slogan').text("https://logo.oier.fun/");
        else $('#logo_slogan').text($(this).val());
    });
    $('.b_logo_title').bind('input propertychange', function() {
        var val=$('input:radio[name="b_logo_title"]:checked').val();
        $('#logo_title').css("font-weight",val);
        $('#s_logo_title').css("font-weight",val);
    });
    $('.b_logo_slogan').bind('input propertychange', function() {
        var val=$('input:radio[name="b_logo_slogan"]:checked').val();
        $('#logo_slogan').css("font-weight",val);
        $('#s_logo_slogan').css("font-weight",val);
    });
    $('.b_logo_bg').bind('input propertychange', function() {
        var val=$('input:radio[name="b_logo_bg"]:checked').val();
        $('#logo_holder').css("background-color",val);
    });
</script>
</html>
